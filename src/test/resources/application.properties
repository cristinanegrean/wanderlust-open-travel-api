# create and then destroy the session at the end of the session
spring.jpa.hibernate.ddl-auto=create-drop
# Spring Boot auto configures the H2 web console and makes it available on /h2-console
# The JDBC URL is jdbc:h2:mem:testdb
h2.console.enabled=true
# it is set true by default
flyway.enabled=false
logging.level.cristina.tech=DEBUG
# test profile specific
spring.autoconfigure.excludes=org.springframework.boot.autoconfigure.gson.GsonAutoConfiguration